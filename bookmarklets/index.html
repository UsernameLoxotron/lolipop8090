    		position: absolute;
  			top: 0;
  			right: 25px;
  			font-size: 36px;
  			margin-left: 50px;
		}
		@media screen and (max-height: 450px) {
			.sidenav {padding-top: 15px;}
  			.sidenav a {font-size: 18px;}
		}
		figure {
    		display: inline-block;
    		text-align: center;

    		height: 100px;

  		}
  		figcaption {

    		font-weight: bold;
    		margin-top: 10px;
  		}

	<script>
        var bookmarklets = document.getElementsByClassName('bookmarklet');
        for (var i = 0; i < bookmarklets.length; i++) {
	        bookmarklets[i].addEventListener('click', function(event) {
                // Останавливаем стандартное поведение ссылки.
                event.preventDefault();
                // Получаем текст из атрибута "data-text".
                var text = this.getAttribute('data-text');
                // Создаем временный элемент в DOM.
                var tempElement = document.createElement('textarea');
                // Задаем текст элемента равным тексту ссылки.
                tempElement.value = text;
                // Добавляем временный элемент в DOM.
                document.body.appendChild(tempElement);
                // Вызываем метод "select" у временного элемента для выделения текста.
                tempElement.select();
                // Копируем выделенный текст в буфер обмена.
                document.execCommand('copy');
                // Удаляем временный элемент из DOM.
                document.body.removeChild(tempElement);
	});
}
    </script>
