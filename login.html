<!DOCTYPE html>
<html>
<head>
	<title>Login Coems</title>
	<style>
    	hr {
     		color: white;
      		background-color: black;
      		height: 2px;
		}
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }
      form {
        background-color: #fff;
        border: 1px solid #ccc;
        padding: 20px;
        margin: 50px auto;
        max-width: 400px;
        box-shadow: 0 0 10px #ccc;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input[type=text], input[type=password] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }
      button {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
		html {
			background-color: black;
			color: white;
			font-family: Arial, sans-serif;
		}
		h1 {
			text-align: center;
		}
		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
		}
		li {
			margin: 0 10px;
		}
		a {
			color: white;
                        text-decoration: none;
			font-size: 20px;
		}
		.sidenav {
    		height: 100%;
  			width: 0;
  			position: fixed;
  			z-index: 1;
  			top: 0;
  			left: 0;
  			background-color: #111;
 			overflow-x: hidden;
 			transition: 0.5s;
  			padding-top: 60px;
		}
		.sidenav a {
 			padding: 8px 8px 8px 32px;
  			text-decoration: none;
  			font-size: 25px;
  			color: #818181;
  			display: block;
  			transition: 0.3s;
		}
		.sidenav a:hover {
			color: #f1f1f1;
		}
		.sidenav .closebtn {
    		position: absolute;
  			top: 0;
  			right: 25px;
  			font-size: 36px;
  			margin-left: 50px;
		}
		@media screen and (max-height: 450px) {
			.sidenav {padding-top: 15px;}
  			.sidenav a {font-size: 18px;}
		}
		figure {
    		display: inline-block;
    		text-align: center;
 		}
  		img {
    		width: 100px;
    		height: 100px;
    		object-fit: contain;
  		}
  		figcaption {
    		font-size: 16px;
    		font-weight: bold;
    		margin-top: 10px;
  		}
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }
      form {
        background-color: #fff;
        border: 1px solid #ccc;
        padding: 20px;
        margin: 50px auto;
        max-width: 400px;
        box-shadow: 0 0 10px #ccc;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input[type=text], input[type=password] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }
      button {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <form id="login-form">
      <h1>Login</h1>
      <label for="username">Username:</label>
      <input type="text" id="username-input" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password-input" name="password" required>
      <button type="submit">Login</button>
    </form>
    <script>
  const loginForm = document.querySelector('#login-form');
  loginForm.addEventListener('submit', function(event) {
    	event.preventDefault(); // prevent the default form submission behavior

    	const usernameInput = document.querySelector('#username-input');
    	const username = usernameInput.value.trim(); // retrieve the username from the input field

    	localStorage.setItem('username', username); // save the username to local storage
    	window.location.href = 'index.html'; // navigate to the other page
  });
    </script>
</body>
